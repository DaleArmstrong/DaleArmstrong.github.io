        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container col-md-12">
            <header>
                <h1>â€œResults verification page <div id="first-name" class="inline-div"></div> <div id="last-name" class="inline-div"></div>
                </h1>
            </header>
        <div class="container box-border">
            <div class="container inner-box">
                <div class="row">Address:</div>
                <div class="row"><div id="address-street"></div></div>
                <div class="row"><div id="address-unit"></div></div>
                <div class="row">
                    <div id="address-city" class="inline-div"></div>, 
                    <div id="address-state" class="inline-div"></div> 
                    <div id="address-zip" class="inline-div"></div>
                </div>
                <div class="row">Birthday: <div id="birthday"></div></div>
                <div class="row">Education: <div id="education"></div></div>
                <div class="row">Height: <div id="feet" class="inline-div"></div> &nbsp; feet and <div id="inches" class="inline-div"></div> &nbsp; inches</div>
                <div class="row">Phone Number: <div id="phone"></div></div>
                <div class="row">Email: <div id="email"></div></div>
            </div>
        </div>
    </div>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        document.getElementById("first-name").innerHTML = getParameterByName('first-name');
        document.getElementById("last-name").innerHTML = getParameterByName('last-name');
        document.getElementById("address-street").innerHTML = getParameterByName('address-street');
        document.getElementById("address-unit").innerHTML = getParameterByName('address-unit');
        document.getElementById("address-city").innerHTML = getParameterByName('address-city');
        document.getElementById("address-state").innerHTML = getParameterByName('address-state');
        document.getElementById("address-zip").innerHTML = getParameterByName('address-zip');
        document.getElementById("birthday").innerHTML = getParameterByName('birthday');
        document.getElementById("education").innerHTML = getParameterByName('education');
        document.getElementById("feet").innerHTML = getParameterByName('feet');
        document.getElementById("inches").innerHTML = getParameterByName('inches');
        document.getElementById("phone").innerHTML = getParameterByName('phone');
        document.getElementById("email").innerHTML = getParameterByName('email');
    </script>
    </body>
