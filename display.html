<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CSC 642 Summer 2020 Individual Assignment Dale - Data survey form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
    <body>
        <div class="container box-border">
            <div class="container inner-box">
                Name:
                <div id="first-name"></div> 
                <div id="last-name"></div>
                Address:
                <div id="address-street"></div>
                <div id="address-unit"></div>
                <div id="address-city"></div>, 
                <div id="address-state"></div> 
                <div id="address-zip"></div>
                Birthday: <div id="birthday"></div>
                Education: <div id="education"></div>
                Height:<br>
                Feet: <div id="feet" ></div> 
                Inches: <div id="inches"></div>
                Phone Number: <div id="phone"></div>
                Email: <div id="email"></div>
            </div>
        </div>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        document.getElementById("first-name").innerHTML = getParameterByName('first-name');
        document.getElementById("last-name").innerHTML = getParameterByName('last-name');
        document.getElementById("address-street").innerHTML = getParameterByName('address-street');
        document.getElementById("address-unit").innerHTML = getParameterByName('address-unit');
        document.getElementById("address-city").innerHTML = getParameterByName('address-city');
        document.getElementById("address-state").innerHTML = getParameterByName('address-state');
        document.getElementById("address-zip").innerHTML = getParameterByName('address-zip');
        document.getElementById("birthday").innerHTML = getParameterByName('birthday');
        document.getElementById("education").innerHTML = getParameterByName('education');
        document.getElementById("feet").innerHTML = getParameterByName('feet');
        document.getElementById("inches").innerHTML = getParameterByName('inches');
        document.getElementById("phone").innerHTML = getParameterByName('phone');
        document.getElementById("email").innerHTML = getParameterByName('email');
    </script>
    </body>
</html>
